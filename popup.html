<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSurf Settings</title>
    <style>
        body {
            width: 350px;
            min-height: 450px;
            margin: 0;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }
        
        .header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        
        .section h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .keyword-input {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .keyword-input input {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }
        
        .keyword-input input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .keyword-input button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .keyword-input button:hover {
            background: #45a049;
        }
        
        .keywords-list {
            max-height: 120px;
            overflow-y: auto;
        }
        
        .keyword-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-bottom: 5px;
        }
        
        .keyword-item span {
            font-size: 14px;
        }
        
        .keyword-item button {
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .keyword-item button:hover {
            background: #d32f2f;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .status.active {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-left: 10px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .info-text {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 8px;
            text-align: center;
        }
        
        .default-note {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 8px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è SafeSurf</h1>
        <p>Your Digital Wellbeing Companion</p>
    </div>
    
    <div class="section">
        <h3>Protection Status</h3>
        <div class="status active" id="status">
            <span>Protection is ACTIVE</span>
            <label class="toggle-switch">
                <input type="checkbox" id="toggleProtection" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="info-text">Toggle to enable/disable content filtering</div>
    </div>
    
    <div class="section">
        <h3>Custom Keywords</h3>
        <div class="keyword-input">
            <input type="text" id="newKeyword" placeholder="Enter keyword to block...">
            <button id="addKeyword">Add</button>
        </div>
        <div class="keywords-list" id="keywordsList">
            <!-- Custom keywords will be loaded here -->
        </div>
        <div class="default-note">üîí Default keywords are protected and always active</div>
    </div>
    
    <div class="footer">
        <p>Stay focused, stay productive! üí™</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
